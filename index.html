<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Segunda Guerra Mundial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Jogo Segunda Guerra Mundial</h1>
        <div id="image-container">
            <img id="game-image" src="images/soldier.jpg" alt="Imagem do jogo">
        </div>
        <div id="story-text"></div>
        <div id="choices">
            <button id="choice1"></button>
            <button id="choice2"></button>
        </div>
        <div id="score">Pontuação: 0</div>
        <div id="restart-container">
            <button id="restart-btn" onclick="startGame()">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            startGame();
        };
    </script>
</body>
</body>
</html>
